    alm-examples: |-
      [
        {
          "apiVersion": "operator.openshift.io/v1",
          "kind": "CliManager",
          "metadata": {
            "name": "cluster",
            "namespace": "openshift-cli-manager-operator"
          },
          "spec": {
            "logLevel": "Normal",
            "managementState": "Managed",
            "operatorLogLevel": "Normal"
          }
        }
      ]
    capabilities: Basic Install
    createdAt: "2024-06-04T11:01:49Z"
    operators.operatorframework.io/builder: operator-sdk-v1.34.2
  name: cli-manager-operator.v0.1
  namespace: openshift-cli-manager-operator
spec:
  customresourcedefinitions:
    owned:
    - kind: CliManager
      name: climanagers.operator.openshift.io
      version: v1
    - kind: Plugin
      name: plugins.config.openshift.io
      version: v1alpha1
  description: An operator to manage CLI Manager
  displayName: Cli Manager Operator
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - operator.openshift.io
          resources:
          - climanagers
          - climanagers/status
          verbs:
          - '*'
        - apiGroups:
          - config.openshift.io
          resources:
          - plugins
          verbs:
          - '*'
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - watch
          - list
          - create
          - update
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - services
          - serviceaccounts
          - events
          - pods
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
