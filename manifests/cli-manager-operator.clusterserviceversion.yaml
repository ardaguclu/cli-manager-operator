          - config.openshift.io
          resources:
          - infrastructures
          - apiservers
          verbs:
          - get
          - watch
          - list
        serviceAccountName: openshift-cli-manager-operator
      deployments:
      - name: openshift-cli-manager-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: openshift-cli-manager-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: openshift-cli-manager-operator
            spec:
              containers:
              - args:
                - operator
                command:
                - cli-manager-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: OPERATOR_NAME
                  value: openshift-cli-manager-operator
                - name: RELATED_IMAGE_OPERAND_IMAGE
                  value: quay.io/openshift/origin-cli-manager:latest
                image: quay.io/openshift/origin-cli-manager-operator:latest
                imagePullPolicy: Always
                name: openshift-cli-manager-operator
                ports:
                - containerPort: 60000
                  name: metrics
                resources: {}
              serviceAccountName: openshift-cli-manager-operator
    strategy: deployment
  installModes:
  - supported: true
